<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight to Alpha ✈︎</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>𝗙𝗹𝗶𝗴𝗵𝘁 𝘁𝗼 𝗔𝗹𝗽𝗵𝗮 ✈ - 𝗱𝗮𝗶𝗹𝘆 𝘁𝗮𝘀𝗸𝘀</h1>
    

    <div class="container">
        

        <div class="group">
            <input type="checkbox" id="xd"/>
            <label for="xd">Allocate yourself to 9 hours of sleep - 80 points 💤</label>
        </div>

        <div class="group">
            <input type="checkbox" id="clean"/>
            <label for="clean">Clean room - 100 points 🧹</label>
        </div>

        <div class="group">
            <input type="checkbox" id="cold"/>
            <label for="cold">Cold shower - 100 points 🚿</label>
        </div>

        <div class="group">
            <input type="checkbox" id="compliment"/>
            <label for="compliment">Compliment someone - 10 points 🥰</label>
        </div>

        <div class="group">
            <input type="checkbox" id="water"/>
            <label for="water">Drink 3-4 liters- 80 points (10 points per Liter drank) 🥤</label>
        </div>

        <div class="group">
            <input type="checkbox" id="healthy"/>
            <label for="healthy">Eat healthy (post what ate, I decide if healthy) - 60 points 🥗</label>
        </div>

        <div class="group">
            <input type="checkbox" id="girls"/>
            <label for="girls">Hit a girls dms (not your mums 🤦‍♂) - 100 points</label>
        </div>

        <div class="group">
            <input type="checkbox" id="journal"/>
            <label for="journal">Journal one page - 40 points 📕</label>
        </div>

        <div class="group">
            <input type="checkbox" id="posture"/>
            <label for="posture">Maintain good posture - 70 points (ill dm a couple vids) 🦴</label>
        </div>

        <div class="group">
            <input type="checkbox" id="meditate"/>
            <label for="meditate">Meditate - 6(minutes) points 🧘</label>
        </div>

        <div class="group">
            <input type="checkbox" id="nofap"/>
            <label for="nofap">Nofap and no PMO - 1(1.05 daily change) points 🚫🥊</label>
        </div>

        <div class="group">
            <input type="checkbox" id="sports"/>
            <label for="sports">Play sport - 30 points ⚽
            </label>
        </div>

        <div class="group">
            <input type="checkbox" id="hobby"/>
            <label for="hobby">Practice hobby of choice for half an hour - 30 points ⛳</label>
        </div>

        <div class="group">
            <input type="checkbox" id="read"/>
            <label for="read">Read 15 pages - 40 points 📖</label>
        </div>

        <div class="group">
            <input type="checkbox" id="run"/>
            <label for="run">Run > 2 km - 40 points 🏃</label>
        </div>

        <div class="group">
            <input type="checkbox" id="tech"/>
            <label for="tech">Spend < 3 hours on Technology - 50 points 📱</label>
        </div>

        <div class="group">
            <input type="checkbox" id="family"/>
            <label for="family">Spend half an hour talking to family - 150 points 👪</label>
        </div>

        <div class="group">
            <input type="checkbox" id="study"/>
            <label for="study">Study 1 hour - 80 points 📚</label>
        </div>

        <div class="group">
            <input type="checkbox" id="sleep"/>
            <label for="sleep">Wake up before 8:30 AM - 50 points 🌞</label>
        </div>

        <div class="group">
            <input type="checkbox" id="warm"/>
            <label for="warm">Warm shower < 5 minutes - 50 points ♨</label>
        </div>

        <div class="group">
            <input type="checkbox" id="workout"/>
            <label for="workout">Workout - 2(1.05 daily change) points 🏋️</label>
        </div>
    </div>
    
</body>
</html>
